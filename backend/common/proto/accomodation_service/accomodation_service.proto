syntax = "proto3";

option go_package = "proto/accomodation";

package accomodation;

import "google/api/annotations.proto";

service AccomodationService{
        rpc Get(GetRequest) returns(GetResponse) {
        	option (google.api.http) = {
			get: "/{id}"
		};
        }
}

message GetRequest {
        string id = 1;
}

message GetResponse {
        string accomodation = 1;
}
