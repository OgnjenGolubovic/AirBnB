syntax = "proto3";

option go_package = "github.com/OgnjenGolubovic/AirBnB/backend/common/reservation_service";

package reservation;


import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

service ReservationService{
        rpc Get(Request) returns(Response) {
        	option (google.api.http) = {
			get: "/reservation"
		};
        }

    rpc AccommodationReservation(CreateAccommodationReservationRequest) returns(CreateAccommodationReservationResponse) {
    option (google.api.http) = {
      post: "/accommodationReservation"
      body: "*"
    };
  }
}


message Request {
        string id = 1;
}

message Response {
        string reservation = 1;
}

message CreateAccommodationReservationRequest {
  NewAccommodationReservation newAccommodationReservation = 1;
}

message CreateAccommodationReservationResponse {
  AccommodationReservation accommodationReservation = 1;
}

message NewAccommodationReservation {
  string accommodationId = 1;
  string startDate = 2;
  string endDate = 3;
  string guestNumber = 4;
}

message AccommodationReservation {
  string id = 1;
  string accommodationId = 2;
  string startDate = 3;
  string endDate = 4;
  string guestNumber = 5;
  string status = 6;
  google.protobuf.Timestamp createdAt= 7;
}