syntax = "proto3";

option go_package = "proto/reservation";

package reservation;

import "google/api/annotations.proto";

service ReservationService{
        rpc Reserve(Request) returns(Response) {
        	option (google.api.http) = {
			get: ""
		};
        }
}

message Request {
        string id = 1;
}

message Response {
        string reservation = 1;
}
