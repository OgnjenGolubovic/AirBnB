syntax = "proto3";

option go_package = "github.com/OgnjenGolubovic/AirBnB/backend/common/reservation_service";

package reservation;

import "google/api/annotations.proto";

service ReservationService{
        rpc Get(Request) returns(Response) {
        	option (google.api.http) = {
			get: "/reservation"
		};
        }

    rpc Reservation(AccommodationRequest) returns(AccommodationResponse) {
    option (google.api.http) = {
      post: "/accommodationReservation"
      body: "*"
    };
  }
}


message Request {
        string id = 1;
}

message Response {
        string reservation = 1;
}

message AccommodationRequest {
  string id = 1;
  string accommodationId = 2;
  string startDate = 3;
  string endDate = 4;
}

message AccommodationResponse {

}