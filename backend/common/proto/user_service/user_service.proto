syntax = "proto3";

option go_package = "github.com/OgnjenGolubovic/AirBnB/backend/common/user_service";

package user;

import "google/api/annotations.proto";

service UserService {
  rpc Get(Request) returns (Response) {
    option (google.api.http) = {
      get: "/user"
    };
  }
}

message Request {
  string id = 1;
}

message Response {
  string username = 1;
}