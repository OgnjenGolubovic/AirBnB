<div style="margin-left: 3%;">

  <h1> Accommodations: </h1>

</div>
<mat-form-field style="margin-left: 3%;">
  <mat-label>Pretrazi po imenu</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="ime smestaja" #input>
</mat-form-field>

<mat-form-field style="margin-left: 3%;">
  <mat-label>Pretrazi prema lokaciji</mat-label>
  <input matInput (keyup)="applyFilter2($event)" placeholder="lokacija" #input>
</mat-form-field>

<mat-form-field style="margin-left: 3%;">
  <mat-label>Pretrazi po broju gostiju</mat-label>
  <input matInput (keyup)="applyFilter3($event)" placeholder="broj gostiju" #input>
</mat-form-field>

<div class="main-container" style="margin-top: -20px;">
    <div class="table-header">
        <button mat-button class="create-button" (click)="createAccommodation()">
          <mat-icon class="create-icon">add</mat-icon>
        </button>
    </div>
    <div class="table-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let a"> {{a.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let a"> {{a.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> Location </th>
              <td mat-cell *matCellDef="let a"> {{a.location}} </td>
            </ng-container>
          
            <ng-container matColumnDef="benefits">
              <th mat-header-cell *matHeaderCellDef> Benefits </th>
              <td mat-cell *matCellDef="let a"> {{a.benefits}} </td>
            </ng-container>

            <ng-container matColumnDef="photos">
                <th mat-header-cell *matHeaderCellDef> Photos </th>
                <td mat-cell *matCellDef="let a"> {{a.photos}} </td>
            </ng-container>

            <ng-container matColumnDef="minGuest">
                <th mat-header-cell *matHeaderCellDef> Min Guest </th>
                <td mat-cell *matCellDef="let a"> {{a.minGuest}} </td>
            </ng-container>

            <ng-container matColumnDef="maxGuest">
              <th mat-header-cell *matHeaderCellDef> Max Guest </th>
              <td mat-cell *matCellDef="let a"> {{a.maxGuest}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>>
