<div class="container">
    <div class="body">
        <mat-calendar [dateClass]="dateClass()">

        </mat-calendar>

        <div class="action-section">
            <div class="add-section">
                <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date" [(ngModel)]="newRange.startDate">
                        <input matEndDate formControlName="end" placeholder="End date" [(ngModel)]="newRange.endDate">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                    
                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
                <button mat-raised-button class="add-range" (click)="addNewRange()">Add</button>
            </div>
            <div class="remove-section">
                <mat-selection-list #list [multiple]="false" [(ngModel)]="removeRange">
                    <mat-list-option *ngFor="let date of dates" [value]="date.startDate + '-' + date.endDate">
                      {{date.startDate}} - {{date.endDate}}
                    </mat-list-option>
                </mat-selection-list>
                <button mat-raised-button class="add-range" (click)="removeDates()">Remove</button>
            </div>
        </div>
    </div>
</div>
