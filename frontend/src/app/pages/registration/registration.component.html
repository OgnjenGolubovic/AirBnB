<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./registration.component.css">
  <title>Register</title>
</head>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
  <div class="container">
    <h1>Register</h1>
    <p>Kindly fill in this form to register.</p>
    <label for="username"><b>Username</b></label>
    <input
      type="text"
      placeholder="Enter username"
      name="username"
      id="username"
      ngModel
      required
    />

    <label for="password"><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      name="password"
      id="password"
      ngModel
      required
    />

    <label for="email"><b>Email</b></label>
    <input
      type="email"
      placeholder="Enter Email"
      name="email"
      id="email"
      ngModel
      required
    />

    <label for="name"><b>Name</b></label>
    <input
      type="text"
      placeholder="Enter Name"
      name="name"
      id="name"
      ngModel
      required
    />
    <label for="surname"><b>Surname</b></label>
    <input
      type="text"
      placeholder="Enter Surname"
      name="surname"
      id="sruname"
      ngModel
      required
    />

    <label for="address"><b>Address</b></label>
    <input
      type="address"
      placeholder="Enter Address"
      name="address"
      id="address"
      ngModel
      required
    />

    <!-- <label for="pwd-repeat"><b>Repeat Password</b></label>
    <input
      type="password"
      placeholder="Repeat Password"
      name="pwd-repeat"
      id="pwd-repeat"
      required
    /> -->

    <button type="submit" onclick="">Register</button>
  </div>
 <!-- wrapping the text inside the p tag with a tag for routing to the login page URL-->
  <!-- the # must ideally be replaced by the login page URL -->
  <div>
    <p>Already have an account? <a href="./login">Log in</a>.</p>
  </div>
</form>
