<table border="1" id="revokeTable">
  <thead>
    <tr>
      <th>Username</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usersList">
      <td>{{ item.username }}</td>
      <td><button (click)="delete(item.id)">Delete</button></td>
      <td><button (click)="edit()">Edit</button></td>
      <td></td>
    </tr>
  </tbody>
</table>
