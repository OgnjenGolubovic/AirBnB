<div style="margin-left: 3%;">
    <h1> Reservations: </h1>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 90%; margin-left: 3%;">

        <ng-container matColumnDef="accommodation">
            <th mat-header-cell *matHeaderCellDef> Accommodation Name </th>
            <td mat-cell *matCellDef="let element"> {{element.accommodationName}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <button (click)="cancel(element.id)" *ngIf="role !== 'Host'">Cancel</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    
    </table>
</div>
