<div class="container">
    <mat-toolbar class="toolbar" color="primary">
        <div class="left-nav">
            <div class="home" routerLink="">XMLApp</div>
            <div class="nav-buttons">
                <button class="nav-button" mat-button routerLink="accommodations">Accommodations</button>
                <button class="nav-button" mat-button routerLink="guest-reservation" *ngIf="role == 'Guest'">Guest Reservation</button>
                <button class="nav-button" mat-button routerLink="reservations" *ngIf="role == 'Host'">Reservations</button>
                <button class="nav-button" mat-button routerLink="edit" *ngIf="role == 'Host' || role == 'Guest'">Edit Profile</button>
                <button class="nav-button" mat-button (click)="delete()" *ngIf="role == 'Host' || role == 'Guest'">Delete Profile</button>
            </div>
        </div>

        <div class="right-nav">
            <button mat-raised-button routerLink="register" *ngIf="!isLoggedIn">Register</button>
            <button mat-raised-button routerLink="login" *ngIf="!isLoggedIn">Login</button>
            <button mat-raised-button routerLink="" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
        </div>
    </mat-toolbar>
</div>
